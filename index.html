<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="medium-3 columns">
        <h2>Memory</h2>
        <p>Find all matching block pairs. Challenge your memory skills by increasing the difficulty.</p>
        <div class="panel">
          <h3>Settings</h3>
          <form id="settings" method="get">
            <select id="grid">
              <option value="2x2">2x2</option>
              <option value="3x2">3x2</option>
              <option value="4x2">4x2</option>
              <option value="4x3">4x3</option>
              <option value="6x3">6x3</option>
              <option value="4x4">4x4</option>
              <option value="6x4">6x4</option>
            </select>
            <input id="submit" class="button" type="button" value="Reset" />
          </form>
        </div>
      </div>
      <div class="medium-9 columns end">
        <ul id="board">
        </ul>
        <h4 class="status text-center"></h4>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    </script>
  </body>
</html>
