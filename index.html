<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div id="header-section" class="row">
      <div class="medium-12 columns">
        <form id="settings">
          <div class="row collapse">
            <div id="logo-wrapper" class="medium-3 columns">
              <h3 id="logo" class="small-only-text-center prefix">Memory</h3>
            </div>
            <div id="grid-label-wrapper" class="medium-2 columns">
              <label class="prefix">Settings</label>
            </div>
            <div id="grid-wrapper" class="medium-3 columns">
              <select id="grid" class="text-center">
                <option value="3x2">3x2</option>
                <option value="4x2">4x2</option>
                <option value="4x3">4x3</option>
                <option value="4x4">4x4</option>
                <option value="6x3">6x3</option>
                <option value="6x4">6x4</option>
                <option value="6x6">6x6</option>
                <option value="8x4">8x4</option>
              </select>
            </div>
            <div id="reset-wrapper" class="medium-2 columns">
              <input id="reset" class="button postfix" type="button" value="Reset" />
            </div>
            <div id="attempts-wrapper" class="medium-2 columns">
              <h5 id="attempts" class="text-center postfix"></h5>
            </div>
          </div><!-- /.row -->
        </form>
      </div>
    </div><!-- /.row -->
    <div class="row">
      <div id="status-wrapper" class="small-12 columns">
        <h4 id="status" class="text-center"></h4>
      </div>
    </div><!-- /.row -->
    <div id="board-section" class="row">
      <div id="board-wrapper" class="small-12 columns">
        <ul id="board">
        </ul>
      </div>
    </div><!-- /.row -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55777876-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
